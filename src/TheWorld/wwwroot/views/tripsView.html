<div class="col-md-6 col-md-offset-3">

    <div class="text-danger" ng-show="vm.errorMessage">{{vm.errorMessage}}</div>
    <wait-cursor display-when="vm.isBusy"></wait-cursor>
    <table class="table table-responsive table-striped">        
        <tr ng-repeat="trip in vm.trips">            
            <td class="col-sm-1"><a ng-href="#/editor/{{ trip.name }}" class="btn btn-sm btn-primary">Manage</a></td>
            <td class="col-sm-2">{{trip .created | date : 'dd-MM-yyyy'}}</td>
            <td class="col-md-5">{{trip.name}}</td>
        </tr>
    </table>

    <form novalidate name="newTripForm" ng-submit="vm.addTrip()">
        <div class="form-group">
            <label for="name">Trip Name</label>
            <input class="form-control" type="text" id="name" name="name"
                   ng-model="vm.newTrip.name" required ng-minlength="5" />
            <span ng-show="newTripForm.name.$error.required" class="text-warning">Valor obligatorio.</span>
            <span ng-show="newTripForm.name.$error.minlength" class="text-warning">Longitud minima de 5 caracteres.</span>
        </div>
        <div class="form-group">
            <input type="submit" value="Add"
                   class="btn btn-success btn-sm"
                   ng-disabled="newTripForm.$invalid" />
        </div>
    </form>

</div>
